<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks - Delicious Bites</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .scroll-container {
      max-height: 500px; /* You can adjust this value */
      overflow-y: auto;
      width: 90%;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 16px;
      text-align: center;
      vertical-align: top;
      background: #f9f9f9;
      border-radius: 8px;
    }
    img {
      width: 100%;
      max-width: 180px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    h3 {
      margin: 10px 0 5px;
    }
    p {
      color: #555;
    }
    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto;
      padding: 12px 24px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Drinks</h1>
  <div class="scroll-container">

  <table>
    <tr>
      <td>
        <img src="https://media.olivegarden.com/en_us/images/product/d-two-liter-sodas-dpv.jpg" alt="Coca Cola">

        <p>₹110</p>
      </td>
      <td>
        <img src="https://c4.wallpaperflare.com/wallpaper/558/777/315/glass-food-drink-alcohol-wallpaper-preview.jpg" alt="Pineapple Juice">
        <h3>Pineapple Juice</h3>
        <p>₹100</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://img-global.cpcdn.com/recipes/52bb745e9c8750d5/680x482cq70/cafe-style-cold-coffee-recipe-main-photo.jpg" alt="Cold Coffee">
        <h3>Cold Coffee</h3>
        <p>₹210</p>
      </td>
      <td>
        <img src="https://www.eatingwell.com/thmb/d9os8qr1Qn89eyrnYmNIyM2e-MU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/CreamyWatermelonSmoothie_03114_preview-672780aa7a53471cb0db422245da039c.jpg" alt="Watermelon Smoothie">
        <h3>Watermelon Smoothie</h3>

    </tr>
    <tr>
      <td>
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/12/61/ce/16/mocktail.jpg" alt="Refreshing Mocktail">
        <h3>Refreshing Mocktail</h3>
        <p>₹310</p>
      </td>
      <td>
        <img src="https://www.porta-y.jp/wp-content/uploads/2023/05/mocktail_cafe-zildjian_8.jpg" alt="Strawberry Milkshake">
        <h3>Strawberry Milkshake</h3>
        <p>₹110</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="https://soranews24.com/wp-content/uploads/sites/3/2016/09/js-2.png" alt="Oreo Milkshake">
        <h3>Oreo Milkshake</h3>
        <p>₹210</p>
      </td>

        <img src="https://www.amulcafe.in/wp-content/uploads/2024/03/Chocolate-Milkshake.webp" alt="Chocolate Milkshake">

        <p>₹210</p>
      </td>
    </tr>
  </table>
  </div>
